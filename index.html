<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0100459f57.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav id="navbar" class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid px-5 ">
            <a class="navbar-brand" style="font-size: 4rem;"><i class="fa-brands fa-imdb"
                    style="color: gold; font-size: 4rem;"></i> IDMB Clone</a>
            <form id="searchMovie" class="d-flex" role="search">
                <input class="form-control me-2" style="color: #333;" type="search" placeholder="Search" aria-label="Search" required>
                <button class="btn" style="background-color: gold;" type="submit">Search</button>
                <a href="fav.html" class="btn" style=" margin-left:50px ; background-color: tomato; width:200px;" type="submit"><i class="fa-solid fa-heart"></i> Favourite</a>
            </form>
        </div>
    </nav>

    <div id="movieDiv" style="margin: 0; padding: 0; width: 100%; display: flex; flex-direction: row; justify-content: center; text-align: center;"></div>
   
    <ul id="movieList" style="margin: 0; padding: 0; width: 100%; text-align: center;"> </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
